plugins {
    id 'io.papermc.paperweight.userdev'
    id 'net.minecrell.plugin-yml.bukkit'
    id 'com.github.johnrengelman.shadow'
    id 'xyz.jpenilla.run-paper'
}

group = 'io.layux.paperexample'
version = '1.0.0-SNAPSHOT'
description = 'Example Paper plugin'

dependencies {
    paperweight.paperDevBundle("$paper_api_version")
}

assemble {
    dependsOn(reobfJar)
}

bukkit {
    name = 'ExamplePlugin'
    version = project.version
    description = project.description
    authors = ['Layux']
    website = 'https://layux.io'

    main = "${group}.ExamplePlugin"
    load = 'STARTUP'
    apiVersion = '1.19'
}

shadowJar {
    archiveClassifier.set('')
    destinationDirectory.set(rootProject.file('build/libs'))
}